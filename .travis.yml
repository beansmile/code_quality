sudo: false
language: ruby
rvm:
  - 2.4.3
before_install: gem install bundler -v 1.16.0

# automatically release Ruby gem to RubyGems after a successful build with `git push --tags`
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: code_quality
  on:
    tags: true
    repo: rainchen/code_quality
